<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/public/assets/home/logo.png" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="../../tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navBar">
      <div class="topnavbar"></div>

      <div class="bottomnavbar">
        <div class="logo">
          <img
            src="/public/assets/home/logo.gif"
            alt="logo"
            style="width: 80px; height: 60px; scale: 2; margin-left: 50px"
          />
        </div>

        <div class="navLink">
          <div class="link">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#"><ion-icon name="person-outline" /></a>
            <a href="#"><ion-icon name="bag-outline" /></a>
          </div>
        </div>
      </div>

      <img src="../../public/assets/home/loginbg.webp" alt="" />
    </nav>

    <main class="text-gray-50 bg-primary-color px-[5%] py-16">
      <div
        class="product flex flex-col items-center space-y-6 lg:flex-row lg:space-y-0 justify-around"
      >
        <!-- product image -->
        <section class="lg:w-3/12">
          <img
            class="rounded-md"
            src="../../public/assets/product/1.webp"
            alt=""
          />
        </section>

        <!-- product details -->
        <section
          class="poppins-medium flex flex-col space-y-4 w-full lg:w-6/12 bg-zinc-900 p-5 md:p-10 rounded-xl"
        >
          <h2 class="text-gray-400">Home / T-Shirt</h2>
          <h1 class="text-3xl font-semibold">Men's Fashion T Shirt</h1>
          <span class="text-sky-200 text-3xl"
            ><b class="text-sky-500">Rs. </b>139</span
          >
          <!-- select size -->
          <div>
            <h1 class="text-xl text-gray-400 mb-2">Select Size</h1>
            <div class="flex font-semibold items-center gap-4 cursor-pointer">
              <div
                id="s"
                onclick="onSizeChange('s')"
                class="flex justify-center items-center w-16 h-12 rounded-xl border-lime-200/80 border-2 size"
              >
                S
              </div>
              <div
                id="m"
                onclick="onSizeChange('m')"
                class="flex justify-center items-center w-16 h-12 rounded-xl border-lime-200/80 border-2 size"
              >
                M
              </div>
              <div
                id="l"
                onclick="onSizeChange('l')"
                class="flex justify-center items-center w-16 h-12 rounded-xl border-lime-200/80 border-2 size"
              >
                L
              </div>
              <div
                id="xl"
                onclick="onSizeChange('xl')"
                class="flex justify-center items-center w-16 h-12 rounded-xl border-lime-200/80 border-2 size"
              >
                XL
              </div>
            </div>
          </div>
          <!-- selct size end -->

          <!-- quantity -->

          <div>
            <h1 class="text-xl text-gray-400 mb-2">Quantity</h1>
            <input
              class="text-gray-800 text-center w-16 text-xl rounded-md p-3 outline-none"
              type="number"
              value="1"
              max="10"
              min="1"
            />
          </div>

          <!-- quantity end-->

          <!-- add to cart btn -->
          <div
            class="w-56 py-3 px-3 flex items-center justify-around hover:scale-95 ease-linear bg-gradient-to-tr from-lime-300 to-indigo-400 rounded-md cursor-pointer"
          >
            <ion-icon class="text-gray-800" name="cart-outline"></ion-icon>
            <button class="text-gray-800 text-2xl font-semibold">
              Add to Cart
            </button>
          </div>
          <!-- add to cart btn end-->

          <!-- product description -->
          <div>
            <h1 class="text-3xl text-emerald-300 mt-4 mb-1">Product Details</h1>
            <hr class="w-[10%] mb-4" />

            <div class="flex flex-col space-y-3 leading-9">
              <div>
                <h2 class="text-gray-100 text-xl">Material & Care</h2>
                <p class="text-gray-300 text-lg">
                  60% Cotton 40% Polyester Machine Wash
                </p>
              </div>

              <div>
                <h2 class="text-gray-100 text-xl">Country of Origin</h2>
                <p class="text-gray-300 text-lg">India</p>
              </div>
            </div>
          </div>
          <!-- product description end-->
        </section>
      </div>
    </main>

    <script src="./product.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
