<html>
  <head>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/src/Login/login.css" />
  </head>
  <title>Login</title>

  <body>
    <div class="wrapper bglogin">
      <div class="form-box poppins-medium">
        <div class="title">
          <h4>Login</h4>
        </div>

        <form>
          <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="enter your email" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="enter password" required />
          </div>
          <button type="submit">PROCEED &#10132;</button>
        </form>
        <p>Login with social media account</p>
        <div class="social">
          <img src="/public/assets/login/facebook.png" /><img
            src="/public/assets/login/google.png"
          />
        </div>
        <div class="member">
          Dont have an account ?
          <a href="/src/Login/register.html">Register here</a>
        </div>
      </div>
    </div>
  </body>
</html>
