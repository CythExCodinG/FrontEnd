<html>
  <head>
    <title>Anime Aura</title>
    <link rel="icon" type="image/x-icon" href="/public/assets/home/logo.png" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/src/Login/login.css" />

  </head>
 

  <body>
    <div class="wrapper bglogin">
      <div class="form-box-login poppins-medium">
        <div class="title">
          <h4>Login</h4>
        </div>

        <form>
          <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter Email" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" required />
          </div>
          <button type="submit">PROCEED &#10132;</button>
        </form>
       
        <div class="member">
          Dont have an account ?
          <a href="/src/Login/register.html">Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
