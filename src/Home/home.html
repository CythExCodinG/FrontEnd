<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Aura</title>
    <link rel="icon" type="image/x-icon" href="/public/assets/home/logo.png" />
    <link rel="stylesheet" href="../../main.css" />
    <link rel="stylesheet" href="home.css" />
  </head>

  <body>
    <!-- navbar  -->
    <nav class="navBar">
      <div class="topnavbar">
        <!-- style="background-image: url(../../public/assets/home/bglogo.jpg)" -->
        <div class="buttonCont">
          <button onclick="onButtonChange('men')" id="men" class="gender">
            MAN
          </button>
          <button onclick="onButtonChange('women')" id="women" class="gender">
            WOMEN
          </button>
        </div>
      </div>

      <div class="bottomnavbar">
        <div class="logo">
          <img
            src="/public/assets/home/logo.gif"
            alt="logo"
            style="width: 80px; height: 80px; scale: 2"
          />
        </div>

        <div class="navLink">
          <div class="link">
            <a href="">Home</a>
            <a href="">About</a>
          </div>

          <div class="iconLink">
            <a href="#"><ion-icon name="person-outline" /></a>
            <a href="#"><ion-icon name="bag-outline" /></a>
          </div>
        </div>
      </div>

      <img src="../../public/assets/home/loginbg.webp" alt="" />
    </nav>

    <!-- carousel container relative to all of them -->
    <div class="carousel">
      <div class="list">
        <div class="item">
          <img src="../../public/assets/slider/1.png" alt="" />
        </div>
        <div class="item">
          <img src="../../public/assets/slider/2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="../../public/assets/slider/3.png" alt="" />
        </div>
        <div class="item">
          <img src="../../public/assets/slider/4.jpg" alt="" />
        </div>

        <div class="item">
          <img src="../../public/assets/slider/5.png" alt="" />
        </div>
        <div class="item">
          <img src="../../public/assets/slider/6.jpg" alt="" />
        </div>
        <div class="item">
          <img src="../../public/assets/slider/7.png" alt="" />
        </div>
        <div class="item">
          <img src="../../public/assets/slider/8.png" alt="" />
        </div>
      </div>

      <!-- thumnail -->
      <div class="thumbnail">
        <img src="../../public/assets/slider/2.jpg" alt="" class="item" />
        <img src="../../public/assets/slider/3.png" alt="" class="item" />
        <img src="../../public/assets/slider/4.jpg" alt="" class="item" />
        <img src="../../public/assets/slider/5.png" alt="" class="item" />
        <img src="../../public/assets/slider/6.jpg" alt="" class="item" />
        <img src="../../public/assets/slider/7.png" alt="" class="item" />
        <img src="../../public/assets/slider/8.png" alt="" class="item" />
        <img src="../../public/assets/slider/1.png" alt="" class="item" />
      </div>

      <!-- animation timer -->
      <div class="timer"></div>

      <!-- arrows for slider -->
      <div class="arrows">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </div>

    <script src="./home.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
